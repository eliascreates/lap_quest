name: lap_quest
description: A Flutter project for tracking lap times and activities.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2  # Provides Cupertino style icons for iOS.
  equatable: ^2.0.5       # Helps with value equality comparisons.
  dartz: ^0.10.1           # Functional programming library.
  path_provider: ^2.1.0    # Provides access to the device's file system.
  isar: ^3.1.0+1           # Embedded database for local data storage.
  isar_flutter_libs: ^3.1.0+1  # Flutter libraries for Isar.
  get_it: ^7.6.0           # Dependency injection library.
  flutter_bloc: ^8.1.3     # State management library for Flutter.
  google_fonts: ^5.1.0     # Provides easy access to Google Fonts.
  like_button: ^2.0.5       # Creates custom like buttons.
  sliding_clipped_nav_bar: ^3.1.0+4  # Navigation bar widget.
  hydrated_bloc: ^9.1.2    # Adds persistence to Flutter BLoC.

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0     # Set of recommended lints for good coding practices.
  mockito: ^5.4.2           # Mocking library for testing.
  isar_generator: ^3.1.0+1  # Code generation for Isar.
  build_runner: ^2.4.6       # Build tool for code generation.

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
